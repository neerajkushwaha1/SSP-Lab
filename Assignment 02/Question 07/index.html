<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: red;
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
        .buttons {
            text-align: center;
        }
        .buttons input {
            padding: 8px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>Employee Registration Form</h2>
    
    <form>
        <table>
            <tr>
                <td> <label>Title</label> </td>
                <td>
                    <input type="radio" name="title" value="Mr."> Mr.
                    <input type="radio" name="title" value="Mrs."> Mrs.
                    <input type="radio" name="title" value="Ms."> Ms.
                </td>
            </tr>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" placeholder="First Name"></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td><label>Mail Address1</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Mail Address2</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td>
                    <select>
                        <option>Gujarat</option>
                        <option>Maharashtra</option>
                        <option>Rajasthan</option>
                        <option>Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Zip</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Upload Photo</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label>E-Mail</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td><input type="tel" placeholder="+91"></td>
            </tr>
            <tr>
                <td><label>Languages known</label></td>
                <td>
                    <input type="checkbox" checked> Gujarati
                    <input type="checkbox" checked> Hindi
                    <input type="checkbox" checked> English
                    <input type="checkbox"> Marathi
                </td>
            </tr>
            <tr>
                <td><label>Additional Information</label></td>
                <td><textarea rows="4" placeholder="Optional"></textarea></td>
            </tr>
        </table>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
